name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: NPM build
        run: npm build

      - name: Running the lint
        run: npm lint

      - name: Running the tests
        run: npm test
