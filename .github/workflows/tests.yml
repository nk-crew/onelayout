name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: NPM install
        run: npm install

      - name: NPM build
        run: npm run build

      - name: Running the lint
        run: npm run lint

      - name: Running the tests
        run: npm run test
